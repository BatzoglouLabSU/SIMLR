language: r
r: bioc-release

cache: packages

warnings_are_errors: false

before_install:
  - tlmgr install pdfcrop
  - tlmgr install tcolorbox
  - tlmgr install bera
  - tlmgr install nowidow
  - tlmgr install parnotes
  - tlmgr install marginfix

# safelist
branches:
  only:
  - master
  - development
